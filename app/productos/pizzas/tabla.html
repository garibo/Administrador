<div class="adv-table editable-table ">
    <div class="clearfix">
        <div class="btn-group">
            <button id="editable-sample_new" class="btn btn-primary">
             <a href="#/nuevo">Agregar nuevo</a>    <i class="fa fa-plus"></i>
            </button>
        </div>
        <div class="btn-group pull-right">
            <label> <input type="text" aria-controls="editable-sample" class="form-control medium" placeholder="Buscar" ng-model="query"></label>
        </div>
    </div>
    <div class="space15"></div>
    <table class="table table-striped table-hover table-bordered" id="editable-sample">
        <thead>
        <tr>
            <th>Index</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Ingredientes</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr class=""  ng-repeat="pizza in pizzas | filter:query">
            <td>{{$index + 1}}</td>
            <td>{{pizza.nombre}}</td>
            <td>{{pizza.descripcion}}</td>
            <td>{{pizza.ingredientes}}</td>
            <td><a class="edit" ng-href="#/editar/{{pizza.id}}">Edit</a></td>
        </tr>
 
        </tbody>
    </table>
</div>
