<form name="nuevoForm" ng-submit="agregar()" novalidate>

  <div class="form-group" ng-class="{ 'has-error': nuevoForm.nombre.$touched && nuevoForm.nombre.$invalid }">
    <label>Nombre</label>
    <input type="text" 
    class="form-control" 
    name="nombre"
    ng-model="nombre"
    ng-maxlength="35" 
    required>
    <div class="help-block" ng-messages="nuevoForm.nombre.$error" ng-if="nuevoForm.nombre.$touched">
      <p ng-message="maxlength">El nombre es muy largo.</p>
      <p ng-message="required">El nombre es requerido.</p>
    </div>
  </div>

  <div class="form-group" ng-class="{ 'has-error': nuevoForm.descripcion.$touched && nuevoForm.descripcion.$invalid }">
    <label>Descripcion</label>
    <input type="text" 
    class="form-control" 
    name="descripcion"
    ng-model="descripcion"
    ng-maxlength="140" 
    required>
    <div class="help-block" ng-messages="nuevoForm.descripcion.$error" ng-if="nuevoForm.descripcion.$touched">
      <p ng-message="maxlength">La descripcion es muy larga.</p>
      <p ng-message="required">El descripcion es requerida.</p>
    </div>
  </div>
  
   <div class="form-group" ng-class="{ 'has-error': nuevoForm.precio.$touched && nuevoForm.precio.$invalid }">
    <label>Precio</label>
    <input type="number" 
    class="form-control" 
    name="precio"
    ng-model="precio" 
    ng-maxlength="8"
    required>

    <div class="help-block" ng-messages="nuevoForm.precio.$error" ng-if="nuevoForm.precio.$touched">
      <p ng-message="maxlength">El campo precio es muy largo.</p>
      <p ng-message="required">El campo precio es requerido.</p>
      <p ng-message="number">El campo precio no es valido.</p>
    </div>
  </div>
  
 <br>
  <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#myModal"><i class="fa fa-picture-o fa"></i> Escoger imagen</button>
  <br>

   <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Selecciona una imagen</h4>
      </div>
      <div class="modal-body">
        <select class="image-picker" ng-model="imagen_url" name="imagenes" required>
            <option data-img-src="../../../assets/images/img-modal/soda.png" value="soda.png">     </option>
            <option data-img-src="../../../assets/images/img-modal/cafe.png" value="cafe.png">     </option>
            <option data-img-src="../../../assets/images/img-modal/agua.png" value="agua.png">     </option>
            <option data-img-src="../../../assets/images/img-modal/jugo.png" value="jugo.png">     </option>
          </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-disabled="!imagen_url">Elegir</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
   // Initialize the object
  $("select").imagepicker();
  // Retrieve the picker
  // Initialize the picker once
    $("select").imagepicker();
</script>

<center>
<button type="submit" class="btn btn-info" ng-disabled="nuevoForm.$invalid">Agregar nuevo</button>
<button type="button" class="btn btn-default"><a href="#/">Cancelar</a></button>
</center>
</form>
