<form name="repartidoresForm" ng-submit="agregar()" novalidate>

  <!-- Campo nombre -->
  <div class="form-group" ng-class="{ 'has-error': repartidoresForm.nombre.$touched && repartidoresForm.nombre.$invalid }">
    <label>Nombre</label>
    <input type="text" class="form-control" 
    ng-model="nombre" 
    name="nombre" 
    ng-maxlength="35" 
    required>
      <div class="help-block" ng-messages="repartidoresForm.nombre.$error" ng-if="repartidoresForm.nombre.$touched">
      <p ng-message="maxlength">El nombre es muy largo.</p>
      <p ng-message="required">El nombre es requerido.</p>
    </div>
  </div>
  <!-- Campo nombre -->


  <!-- Campo apellido paterno -->
  <div class="form-group" ng-class="{ 'has-error': repartidoresForm.apellidoPaterno.$touched && repartidoresForm.apellidoPaterno.$invalid }">
    <label>Apellido paterno</label>
    <input type="text" class="form-control" 
    ng-model="apellido_paterno"
    name="apellidoPaterno"
    ng-maxlength="35" 
    required>
      <div class="help-block" ng-messages="repartidoresForm.apellidoPaterno.$error" ng-if="repartidoresForm.apellidoPaterno.$touched">
      <p ng-message="maxlength">El apellido paterno es muy largo.</p>
      <p ng-message="required">El apellido paterno es requerido.</p>
    </div>
  </div>
  <!-- Campo apellido paterno -->
  

  <!-- Campo apellido materno -->
  <div class="form-group" ng-class="{ 'has-error': repartidoresForm.apellidoMaterno.$touched && repartidoresForm.apellidoMaterno.$invalid }">
    <label>Apellido materno</label>
    <input type="text" class="form-control" 
    ng-model="apellido_materno" 
    name="apellidoMaterno"
    ng-maxlength="35"
    required>
      <div class="help-block" ng-messages="repartidoresForm.apellidoMaterno.$error" ng-if="repartidoresForm.apellidoMaterno.$touched">
      <p ng-message="maxlength">El apellido materno es muy largo.</p>
      <p ng-message="required">El apellido materno es requerido.</p>
    </div>
  </div>
  <!-- Campo apellido materno -->
  

  <!-- Campo telefono -->
  <div class="form-group" ng-class="{ 'has-error': repartidoresForm.telefono.$touched && repartidoresForm.telefono.$invalid }">
    <label>Telefono</label>
    <input type="number" class="form-control" 
    ng-model="telefono"
    name="telefono" 
    ng-maxlength="15"
    required>
      <div class="help-block" ng-messages="repartidoresForm.telefono.$error" ng-if="repartidoresForm.telefono.$touched">
      <p ng-message="maxlength">El telefono es muy largo.</p>
      <p ng-message="required">El telefono es requerido.</p>
      <p ng-message="number">El telefono no es valido.</p>
    </div>
  </div>
  <!-- Campo telefono -->

<center>
<button type="submit" class="btn btn-info" ng-disabled="repartidoresForm.$invalid">Agregar nuevo</button>
<button type="button" class="btn btn-default"><a href="#/">Cancelar</a></button>
</center>
</form>
