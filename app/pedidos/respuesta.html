<section class="panel">
    <header class="panel-heading wht-bg">
       <h4 class="gen-case"> Responder a pedido
           <form action="#" class="pull-right mail-src-position">
            <div class="input-append">
                <input type="text" class="form-control " placeholder="Buscar">
            </div>
        </form>
       </h4>
    </header>
    <div class="panel-body">
        <div class="compose-btn pull-right">
            <button class="btn btn-primary btn-sm"><i class="fa fa-check"></i> Enviar</button>
            <button class="btn btn-sm"><i class="fa fa-times"></i> Descartar</button>
        </div>
        <div class="compose-mail">
            <form role="form-horizontal" method="post">
                <div class="form-group">
                    <label for="to" class="">Para:</label>
                    <input type="text" tabindex="1" id="to" class="form-control">
                </div>

                <div class="form-group">
                    <label for="subject" class="">Asunto:</label>
                    <input type="text" tabindex="1" id="subject" class="form-control">
                </div>

                <div class="compose-editor">
                    <textarea class="form-control" rows="9"></textarea>
                </div>

                <div class="compose-btn">
                    <button class="btn btn-primary btn-sm"><i class="fa fa-check"></i> Enviar</button>
                    <button class="btn btn-sm"><i class="fa fa-times"></i> Descartar</button>
                </div>

            </form>
        </div>
    </div>
</section>
