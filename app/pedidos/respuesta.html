<section class="panel">
    <header class="panel-heading wht-bg">
       <h4 class="gen-case"> Responder a pedido
           <form action="#" class="pull-right mail-src-position">
            <div class="input-append">
                <input type="text" class="form-control " placeholder="Buscar">
            </div>
        </form>
       </h4>
    </header>
    <div class="panel-body">
        <div class="compose-btn pull-right" ng-hide="datos.eliminado == 1">
            <button class="btn btn-primary btn-sm"  ng-click="enviar()"><i class="fa fa-check"></i> Enviar</button>
            <button class="btn btn-sm" ng-click="cancelar()"><i class="fa fa-times"></i> Cancelar</button>
        </div>
        <div class="compose-mail">
            <form role="form-horizontal" name="responderForm">
                <div class="form-group">
                    <label for="to" class="">Para:</label>
                    <input type="text" tabindex="1" id="to" class="form-control" ng-model="datos.correo">
                </div>

                <div class="form-group">
                    <label for="subject" class="">Asunto:</label>
                    <input type="text" tabindex="1" id="subject" class="form-control" ng-model="asunto">
                </div>

                <div class="compose-editor">
                    <textarea class="form-control" rows="9" ng-model="mensaje"></textarea>
                </div>

                <div class="compose-btn"  ng-hide="datos.eliminado == 1">
                    <button class="btn btn-primary btn-sm" ng-click="enviar()"><i class="fa fa-check"></i> Enviar</button>
                    <button class="btn btn-sm" ng-click="cancelar()"><i class="fa fa-times"></i> Cancelar</button>
                </div>

            </form>
        </div>
    </div>
</section>
